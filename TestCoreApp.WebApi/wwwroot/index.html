<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head>
<body>
    <br />
    <button id="previousbutton" class="btn btn-sm btn-primary">Prev.</button>
    <button id="nextbutton" class="btn btn-sm btn-primary">Next</button>
    <br />
    <br />
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th><a href="#" id="idsortlink">Id</a></th><th><a href="#" id="sortlink">Name</a></th><th></th></tr></thead>
        <tbody></tbody>
    </table>
    <input type="text" id="filter">
    <a id="filterbutton" class="btn btn-sm btn-primary">Filter</a>
    <a id="createrecord" data-toggle="modal" data-target="#createrecordModal" class="btn btn-sm btn-primary">Create</a>

    <!-- Details Modal PopUp-->
    <div id="detailsModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Record details</h4>
                </div>
                <div class="modal-body">
                    <form name="resourceForm">
                        <div class="form-group">
                            <label for="id">Id</label>
                            <input class="form-control" disabled name="id" />
                        </div>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input class="form-control" disabled name="name" />
                        </div>
                        <div class="form-group">
                            <label for="name">CreatedOnUtc:</label>
                            <input class="form-control" disabled name="createdOnUtc" />
                        </div>
                        <div class="form-group">
                            <label for="name">CreatedBy:</label>
                            <input class="form-control" disabled name="createdBy" />
                        </div>
                        <div class="form-group">
                            <label for="name">UpdatedOnUtc:</label>
                            <input class="form-control" disabled name="updatedOnUtc" />
                        </div>
                        <div class="form-group">
                            <label for="name">UpdatedBy:</label>
                            <input class="form-control" disabled name="updatedBy" />
                        </div>
                        <div class="form-group">
                            <label for="customproperty1">CustomProperty1:</label>
                            <input class="form-control" disabled name="customProperty1" />
                        </div>
                        <div class="form-group">
                            <label for="customproperty2">CustomProperty2:</label>
                            <input class="form-control" disabled name="customProperty2" />
                        </div>
                        <div class="form-group">
                            <label for="customproperty3">CustomProperty3:</label>
                            <input class="form-control" disabled name="customProperty3" />
                        </div>
                        <div class="form-group">
                            <label for="customproperty4">CustomProperty4:</label>
                            <input class="form-control" disabled name="customProperty4" />
                        </div>
                        <div class="form-group">
                            <label for="customproperty5">CustomProperty5:</label>
                            <input class="form-control" disabled name="customProperty5" />
                        </div>
                        <div class="form-group">
                            <label for="customproperty6">CustomProperty6:</label>
                            <input class="form-control" disabled name="customProperty6" />
                        </div>
                        <div class="form-group">
                            <label for="customproperty7">CustomProperty7:</label>
                            <input class="form-control" disabled name="customProperty7" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <!-- Create Record Modal PopUp-->
    <div id="createrecordModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create new record</h4>
                </div>
                <div class="modal-body">
                    <form name="createResourceForm">
                        <div class="form-group">
                            <label for="createname">Name:</label>
                            <input id="createname" class="form-control" name="createname" />
                        </div>
                        <div class="form-group">
                            <label for="createcustomproperty1">CustomProperty1:</label>
                            <input id="createcustomproperty1" class="form-control" name="createcustomproperty1" />
                        </div>
                        <div class="form-group">
                            <label for="createcustomproperty2">CustomProperty2:</label>
                            <input id="createcustomproperty2" class="form-control" name="createcustomproperty2" />
                        </div>
                        <div class="form-group">
                            <label for="age">CustomProperty3:</label>
                            <input id="createcustomproperty3" class="form-control" name="createcustomproperty3" />
                        </div>
                        <div class="form-group">
                            <label for="createcustomproperty4">CustomProperty4:</label>
                            <input id="createcustomproperty4" class="form-control" name="createcustomproperty4" />
                        </div>
                        <div class="form-group">
                            <label for="createcustomproperty5">CustomProperty5:</label>
                            <input id="createcustomproperty5" class="form-control" name="createcustomproperty5" />
                        </div>
                        <div class="form-group">
                            <label for="createcustomproperty6">CustomProperty6:</label>
                            <input id="createcustomproperty6" class="form-control" name="createcustomproperty6" />
                        </div>
                        <div class="form-group">
                            <label for="createcustomproperty7">CustomProperty7:</label>
                            <input id="createcustomproperty7" class="form-control" name="createcustomproperty7" />
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button id="addrecordbutton" type="button" class="btn btn-default">Create record</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <script src="maincontroller.js"></script>
</body>
</html>
